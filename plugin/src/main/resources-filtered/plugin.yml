name: MythicAchievements
author: Lumine
main: io.lumine.achievements.MythicAchievementsPlugin
version: ${project.version}-${build.number}
api-version: 1.13
depend:
- MythicMobs
softdepend:
- MythicMobs
- PlaceholderAPI
- WorldGuard
loadbefore: []
description: The total solution for all things mob-related.
commands:
  mythicachievements:
    description: MythicAchievements admin command
    aliases: [mach]
  achievements:
    description: MythicAchievements user command
    aliases: [achieve]
permissions:
  mythicachievements.admin.command:
    description: Gives access to the base admin commands
    default: op
  mythicachievements.admin.command.reload:
    description: Gives access /mythicachievements reload!
    default: op